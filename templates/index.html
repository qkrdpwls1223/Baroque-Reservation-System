    <h2 onclick="window.location.pathname = '/schedule'">바로크 동방 예약 시스템</h2>
    <div class="day-term">
        <button onclick="moveWeek(-1, 'schedule')">←</button>
        <label id="day-term-label"></label>
        <button onclick="moveWeek(8, 'schedule')">→</button>
    </div>
    <table id="timetable">
        <tr>
            <th>시간</th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
            <th>토</th>
            <th>일</th>
        </tr>

        <!-- 시간표 행 추가 -->
        <!-- 24시간 표기를 위해 0부터 23까지 반복 -->
        <script>
            for (var hour = 6; hour < 26; hour++) {
                document.write('<tr id="row' + hour + '">');
                document.write('<td>' + formatTime(hour) + ':00'+ '</td>');
                for (var day = 0; day < 7; day++) {
                    document.write('<td id="cell' + hour + '-' + day + '"></td>');
                }
                document.write('</tr>');
            }
        </script>
    </table>

    <script>
        $(function(){
            $('#test').datepicker({

        })
    </script>

                $(function(){
                    $('#datepicker').datepicker({
                        dateFormat: 'yy-mm-dd'
                    });
                    $('#datepicker').datepicker('setDate', 'today');
